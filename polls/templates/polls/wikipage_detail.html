<h1>{{ wikiPage.page_name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form method="post">
    {% csrf_token %}
    {% for page in wikiPage.all %}
    <input type="radio" name="page" id="page{{ forloop.counter }}" value="{{ page.id }}"/>
    <label for="page{{ forloop.counter }}">{{ page.page_name }}</label><br/>
    {% endfor %}
    <input type="submit" value="Vote"/>
</form>

<a href="{% url 'polls:index' %}"> All Questions </a>
