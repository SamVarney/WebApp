<!DOCTYPE html>
<html>
<body>
<h1>
    Editing -- {{ form.page_name.value }}
</h1>


<form method="post" action=" ">

    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
    {{ hidden }}
    {% endfor %}

    {% for field in form.visible_fields %}
    <p>
        {{ field.errors }}
        {{ field.help_text }}
        {% if field == 'page_name' %}
        {{ field.text }}
        {% else %}
        {{ field }}
        {% endif %}
    </p>
    {% endfor %}

    <input type="submit" name="submit" value="Save Edits"/>
</form>
</body>

</html>
